<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Regisztrálás</title>
</head>
<body>
    <form th:action="@{/process_register}" th:object="${user}" method="post" style="max-width: 350px; margin: 0 auto; margin-top: 20px;" >
        <div class="border border-secondary p-3 rounded">
            <div class="container text-center">
                <h1 style="margin-bottom: 20px">Regisztrálás</h1>
            </div>
            <div class="mb-3 row">
                <label for="email" class="col-sm-4 col-form-label">E-mail</label>
                <div class="col-sm-8">
                    <input id="email" type="email" th:field="*{email}" required/>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="password" class="col-sm-4 col-form-label">Jelszó</label>
                <div class="col-sm-8">
                    <input id="password" type="password" th:field="*{password}" minlength="6" maxlength="20" required/>
                </div>
            </div>
            <button type="submit" class="btn btn-primary" style="text-align: start">Regisztrálás</button>
        </div>
    </form>
    <div th:if="${param.error}" class="container text-center">
        <p class="text-danger" style="margin-bottom: 0px">Ez az e-mail cím már foglalt!</p>
    </div>
    <div class="container text-center">
        <p>Már van fiókja? <a th:href="@{/login}">bejelentkezés</a></p> <!--fog ez működni link?-->
    </div>
</body>
</html>
