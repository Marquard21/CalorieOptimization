<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Bejelentkezés</title>
</head>
<body>
<div class="container text-center">
    <form th:action="@{/login}" method="post" style="max-width: 350px; margin: 0 auto; margin-top: 20px" >
        <div class="border border-secondary p-3 rounded">
            <h1>Bejelentkezés</h1>
            <p>
                <input name="email" type="email" placeholder="E-mail" required/>
            </p>
            <p>
                <input name="password" type="password" placeholder="Jelszó" minlength="6" maxlength="20" required/>
            </p>
            <p style="margin-bottom: 0px">
                <input type="submit" value="bejelentkezés" class="btn btn-primary" style="text-align: start">
            </p>
        </div>
    </form>
    <div th:if="${param.error}">
        <p class="text-danger" style="margin-bottom: 0px">Hibás e-mail cím vagy jelszó!</p>
    </div>
    <div th:if="${param.logout}">
        <p class="text-warning" style="margin-bottom: 0px">Kijelentkezett!</p>
    </div>
    <p>Még nincs fiókja? <a th:href="@{/register}">regisztrálás</a></p>
</div>
</body>
</html>
