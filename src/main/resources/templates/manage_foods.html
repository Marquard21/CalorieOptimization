<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Ételek kezelése</title>
</head>
<body>
<div class="container text-center">
    <h1>Ételek kezelése</h1>
</div>
<div class="d-flex justify-content-between" style="width: 80%; margin: auto; margin-bottom: 8px">
    <a th:href="@{/}" class="btn btn-secondary">Vissza</a>
    <a th:href="@{/manage_foods/new}" class="btn btn-primary">Étel hozzáadása</a>
</div>
<div th:if="${message}" class="alert alert-success text-center my-4" style="width: 80%; margin: auto;">
    [[${message}]]
</div>
<table class="table table-striped table-bordered" style="width: 80%; margin: auto">
    <thead class="thead-dark">
        <tr>
            <th>Név</th>
            <th>Mennyiség</th>
            <th>Energia</th>
            <th>Fehérje</th>
            <th>Szénhidrát</th>
            <th>amelyből cukrok</th>
            <th>Zsír</th>
            <th>amelyből telített zsírsavak</th>
            <th>Rost</th>
            <th>Só</th>
            <th>Műveletek</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="food: ${foodsList}">
            <td th:text="${food.name}"></td>
            <td th:text="${food.totalAmount} + ' g'"></td>
            <td th:text="${food.energy} + ' kcal/100g'"></td>
            <td th:text="${food.protein} + ' g/100g'"></td>
            <td th:text="${food.carboHydrate} + ' g/100g'"></td>
            <td th:text="${food.sugar} + ' g/100g'"></td>
            <td th:text="${food.fat} + ' g/100g'"></td>
            <td th:text="${food.wholeFats} + ' g/100g'"></td>
            <td th:text="${food.fiber} + ' g/100g'"></td>
            <td th:text="${food.salt} + ' g/100g'"></td>
            <td>
                <a th:href="@{'/manage_foods/delete/' + ${food.id}}" class="btn btn-outline-danger btn-sm">Törlés</a> /
                <a th:href="@{'/manage_foods/edit/' + ${food.id}}" class="btn btn-outline-primary btn-sm">Szerkesztés</a>
            </td>
        </tr>
    </tbody>
</table>
</body>
</html>
